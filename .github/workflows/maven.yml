name: Java CI with Maven

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build and Test with Maven in Headless mode
      env:
          SECRET_USER: ${{secrets.SECRET_USER}}
          SECRET_TOKEN: ${{secrets.SECRET_TOKEN}}
      run: mvn -B package --batch-mode -Djava.awt.headless=true -s settings.xml --file pom.xml
